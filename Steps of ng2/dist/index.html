<!DOCTYPE html>
<html lang="en">

<head>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8" />
  <title>Practice Angular2</title>
  <!-- Library for Zones  -->
  <script src="lib/zone/zone.js"></script>
  <!-- Library for Reflect Metadata  -->
  <script src="lib/reflect-metadata/Reflect.js"></script>
  <!-- Library for Importing System Modules  -->
  <script src="lib/system/system.src.js"></script>
  <!-- Configuration of SystemJS -->
  <script>
    // map tells the System loader where to look for things
    var map = {
      'components': 'components',
      '@angular': 'lib/@angular',
      'angular2-in-memory-web-api': 'lib/angular2-in-memory-web-api',
      'angular2-localstorage': 'lib/angular2-localstorage',
      'rxjs': 'lib/rxjs'
    };

    // packages tells the System loader how to load when no filename and/or no extension
    var packages = {
      'components': { main: 'boot.js', defaultExtension: 'js' },
      'angular2-in-memory-web-api': { defaultExtension: 'js' },
      'angular2-localstorage': { defaultExtension: 'js' },
      'rxjs': { defaultExtension: 'js' }
    };

    var packageNames = [
      '@angular/common',
      '@angular/compiler',
      '@angular/core',
      '@angular/forms',
      '@angular/http',
      '@angular/platform-browser',
      '@angular/platform-browser-dynamic',
      '@angular/router'
    ];

    // add package entries for angular packages in the form '@angular/common': { main: 'index.js', defaultExtension: 'js' }
    packageNames.forEach(function (pkgName) {
      packages[pkgName] = { main: 'index.js', defaultExtension: 'js' };
    });

    var config = {
      map: map,
      packages: packages
    }

    System.config(config);
    System.import('components').catch(function(err){ console.log(err); });
  </script>
</head>

<body>
  <my-app>Loading...</my-app>
</body>

</html>
