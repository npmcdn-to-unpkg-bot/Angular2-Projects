
<form class="ui large from segment" style =" text-align: center; background-color:black" >
		<h2 class="ui header" style="font-size : 25px; color:white ">Add TODO</h2>
		<div class="field" >
			<label for="user" style="font-size: 30px; color:white">Name: </label>
			<input type=text name=user #user>
		</div>
		
		<br>
		
		<div class="field">
		<label for="link" style="font-size: 30px; color:white" >TODO: </label>
		<input type=text name=todo #todo>
		
		</div>
		<br>
		<button (click)=addTodo(user,todo) class="ui secondary button" > ADD TODO
</button>
		</form>
		
		<table class="ui celled table segment" style="margin: 50px auto 50px -200px;width: 1100px; background-color: black;">
			
			<thead class="tr" style="background-color: black;">
				
				<th>User</th>
				<th>Tasks</th>
				<th>Inactive</th>
				<th>Delete Todo</th>
				
			</thead>
			<tbody>
				<tr *ngFor="#a of todos" [todo]="a"  style="color:white"></tr>
					
					 
			</tbody>
		</table>
